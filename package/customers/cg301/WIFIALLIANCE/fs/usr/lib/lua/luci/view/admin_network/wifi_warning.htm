<%+cbi/valueheader%>

<%
	local uci = require "luci.model.uci".cursor()
	local open = false
	uci:foreach("wireless", "wifi-iface",
		function(s)
			if s.encryption == "none" then
				open = true
			end
		end)
%>
<% if open then %>
<script>alert("Warning! You have disabled Wireless Security or created a new unsecured Wireless network. Your router is now vulnerable to attacks");</script>
<% end %>
<%+cbi/valuefooter%>
